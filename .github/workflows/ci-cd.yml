name: Build and execute tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build and run tests
        env:
          ENV_BASEURL_ORDER: "${{ secrets.GATEWAY_URL }}/order"
          ENV_BASEURL_COOK: "${{ secrets.ENV_BASEURL_COOK }}/cook"
          ENV_BASEURL_PAYMENT: "${{ secrets.GATEWAY_UR }}/payment"
        run: mvn clean install -Dmaven.compiler.forceJavacCompilerUse=true
